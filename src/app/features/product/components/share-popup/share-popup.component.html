@if (isVisible) {
<div @dialogAnimation class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-[1000] p-4"
    (click)="closeOnOutsideClick($event)">
    <div class="share-popup bg-white rounded-lg shadow-xl max-w-md w-full mx-auto">
        <!-- Header -->
        <div class="border-b p-4">
            <div class="flex items-center justify-between">
                <h3 class="text-lg font-semibold text-gray-800">Share This Product</h3>
                <button (click)="closePopup()" class="text-gray-500 hover:text-gray-700 transition-colors"
                    aria-label="Close share dialog">
                    <i class="pi pi-times"></i>
                </button>
            </div>
        </div>

        <!-- Share platforms -->
        <div class="p-4">
            <div class="grid grid-cols-3 gap-4">
                @for (platform of sharingPlatforms; track platform.name) {
                <button (click)="shareVia(platform)"
                    class="sharing-platform-btn flex flex-col items-center py-3 px-2 rounded-lg transition-all hover:bg-gray-50"
                    [attr.aria-label]="'Share on ' + platform.name">
                    <div class="platform-icon-wrapper mb-2" [ngStyle]="{backgroundColor: platform.color}">
                        <i [class]="platform.icon" class="text-white"></i>
                    </div>
                    <span class="text-sm">{{ platform.name }}</span>
                </button>
                }
            </div>

            <!-- Copy link section -->
            <div class="mt-5">
                <p class="text-sm text-gray-500 mb-2">Or copy link</p>
                <div class="relative">
                    <input type="text" [value]="productUrl" readonly
                        class="copy-link-input p-3 border border-gray-300 rounded-lg w-full pr-[80px] truncate"
                        aria-label="Product link to copy">
                    <button (click)="copyLink()"
                        class="absolute right-1.5 top-1.5 bg-gray-100 hover:bg-gray-200 text-gray-800 font-medium py-1.5 px-3 rounded transition-colors flex items-center"
                        [class.copied]="isCopied" [attr.aria-label]="isCopied ? 'Link copied' : 'Copy link'">
                        <i class="pi" [class.pi-check]="isCopied" [class.pi-copy]="!isCopied"></i>
                        <span class="ml-1">{{ isCopied ? 'Copied' : 'Copy' }}</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
}
