<section class="related-products mb-10">
  <h2 class="text-2xl font-medium mb-6">You May Also Like</h2>

  <p-carousel 
    [value]="relatedProducts" 
    [numVisible]="5" 
    [numScroll]="1" 
    [responsiveOptions]="responsiveOptions"
    circular
    [autoplayInterval]="3000"
  >
    <ng-template pTemplate="item" let-product>
      <app-product-card [product]="product"></app-product-card>
    </ng-template>
  </p-carousel>

  <p *ngIf="relatedProducts.length === 0" class="text-center text-gray-500 mt-4">
    No related products available.
  </p>
