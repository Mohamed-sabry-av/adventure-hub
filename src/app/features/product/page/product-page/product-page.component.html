<app-app-container>
  <div>
    <div>
      <!-- Product Slug -->
      <div class="lg:h-[52px] h-10 flex items-center w-full text-black">
        <nav class="truncate overflow-hidden">
          <a [routerLink]="" class="text-xs">Home</a>
          <span class="opacity-40 font-normal text-xs p-2"> / </span>
          <a [routerLink]="" class="text-xs">Hiking Hub</a>
          <span class="opacity-40 font-normal text-xs p-2"> / </span>
          <a [routerLink]="" class="text-xs">Hiking Bags</a>
          <span class="opacity-40 font-normal text-xs p-2"> / </span>
          <a [routerLink]="" class="text-xs">Hiking..</a>
        </nav>
      </div>

      <div class="flex md:flex-row flex-col gap-x-10">
        <div class="w-full md:max-w-[55%] h-full mb-8 sm:mb-0 border-b md:border-r md:border-b-0">
          @if (productData?.images) {
          <app-product-images
            [productImages]="productData.images"
            [selectedColor]="selectedColor"
            [variations]="productData.variations"
          />
          } @else {
          <p>No images available</p> <!-- Log إضافي عشان نشوف لو الصور مش موجودة -->
          }
        </div>
        <div class="product-info">
          @if (productData !== undefined) {
          <app-product-info
            [productInfo]="productData"
            (selectedColorChange)="onSelectedColorChange($event)"
          />
          }
        </div>
      </div>
    </div>
    @if (productData !== undefined) {
    <app-product-desc [productAdditionlInfo]="productData" />
    }
    <app-product-related />
  </div>
</app-app-container>
