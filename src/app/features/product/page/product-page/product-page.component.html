<app-app-container>
  <!-- Breadcrumb -->
  <app-breadcrumb></app-breadcrumb>

  <!-- Product Section -->
  <div class="flex flex-col md:flex-row gap-8 mb-8">
    <!-- Product Images - Left side -->
    <div class="md:w-1/2 lg:w-3/5">
      @if (productData) {
        <app-product-images
          [productImages]="productData.images"
          [selectedColor]="selectedColor"
          [variations]="productData.variations"
        />
      }
        <!-- Product Description and Specifications -->
  <div class="full-width-description">
    @if (productData) {
      <app-product-desc
        [productAdditionlInfo]="{ description: productData.description, specifications: productData.specifications }"
      />
    }
  </div>
    </div>

    <!-- Product Info - Right side - Sticky on scroll -->
    <div class="md:w-1/2 lg:w-2/5 sticky-wrapper">
      <div class="sticky-info">
        @if (productData) {
          <app-product-info
            [productInfo]="productData"
            (selectedColorChange)="onSelectedColorChange($event)"
          />
        }
      </div>
    </div>
  </div>
  
  
  <app-product-related [relatedIds]="productData.related_ids" />  
  <!-- Related Products -->
  @if (productData?.related_products) {
  }
</app-app-container>
