<app-app-container>
  <!-- Loading State -->
  @if (isLoading) {
    <div class="flex flex-col md:flex-row gap-8 mb-8">
      <!-- Skeleton for product images -->
      <div class="md:w-1/2 lg:w-3/5">
        <div class="h-96 bg-gray-200 animate-pulse rounded mb-4"></div>
        <!-- Skeleton for desktop description -->
        <div class="space-y-4">
          <div class="h-4 bg-gray-200 animate-pulse rounded w-3/4"></div>
          <div class="h-4 bg-gray-200 animate-pulse rounded w-2/4"></div>
          <div class="h-4 bg-gray-200 animate-pulse rounded w-full"></div>
        </div>
      </div>
      <!-- Skeleton for product info -->
      <div class="md:w-1/2 lg:w-2/5">
        <div class="space-y-4">
          <div class="h-6 bg-gray-200 animate-pulse rounded w-1/2"></div>
          <div class="h-4 bg-gray-200 animate-pulse rounded w-3/4"></div>
          <div class="h-10 bg-gray-200 animate-pulse rounded w-full"></div>
        </div>
      </div>
    </div>
  } @else {
    <!-- Schema Data -->
    @if (schemaData) {
      <ng-container>
        <script type="application/ld+json" [innerHTML]="schemaData"></script>
      </ng-container>
    }

    <app-breadcrumb></app-breadcrumb>

    <!-- Product or Error State -->
    @if (productData) {
      <div class="flex flex-col md:flex-row gap-8 mb-8">
        <!-- Product Images - Left side -->
        <div class="md:w-1/2 lg:w-3/5">
          <app-product-images
            [productImages]="productData.images"
            [selectedColor]="selectedColor"
            [variations]="productData.variations"
          />
          <!-- Desktop Description -->
          <div class="full-width-product-description desktop-description">
            <app-product-desc [productAdditionlInfo]="productDataForDesc" />
          </div>
        </div>

        <!-- Product Info - Right side -->
        <div class="md:w-1/2 lg:w-2/5 sticky-wrapper">
          <div class="sticky-info">
            <app-product-info [productInfo]="productData" />
          </div>
          <!-- Mobile Description -->
          <div class="full-width-product-description mobile-description">
            <app-product-desc [productAdditionlInfo]="productDataForDesc" />
          </div>
        </div>
      </div>

      <!-- Related Products -->
      @if (productData?.related_ids) {
        <app-product-related
          [relatedIds]="productData.related_ids"
          class="relatedProducts"
        />
      }
    } @else {
      <!-- Error State -->
      <div class="text-center py-8">
        <p class="text-lg text-gray-600">
          المنتج غير موجود أو حدث خطأ.
        </p>
        <a
          routerLink="/"
          class="mt-4 inline-block bg-blue-500 text-white px-4 py-2 rounded"
        >
          العودة للرئيسية
        </a>
      </div>
    }
  }

  <!-- Recently Viewed Products -->
</app-app-container>
<app-dialog-error />
