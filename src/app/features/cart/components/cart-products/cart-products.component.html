<div class="w-full">
  <h1 class="text-[#4d4f3a] text-3xl font-semibold mb-8 text-center">
    Your Cart
  </h1>
  <div class="flex gap-x-6 border-b pb-4 mt-5">
    <img src="slider/1.webp" alt="" class="w-[112px] h-fit bg-cover" />
    <div class="flex-1">
      <div class="flex justify-between">
        <div class="flex flex-col font-semibold gap-y-1 text-sm">
          <p class="font-normal text-[#b2b48d]">Marmot</p>
          <p class="text-base">Warmcube - Men's</p>
          <p class="text-base">
            1,076.00
            <del class="ml-1 text-gray-400 font-light text-sm">923.00</del>
          </p>
          <p>Color: <span class="font-light">Black</span></p>
          <p>Size: <span class="font-light">L</span></p>
          <div
            class="flex mt-4 border-2 border-gray-400 rounded-lg w-fit items-center"
          >
            <button type="button" class="w-10 h-8">
              <span class="text-base inline-block transform scale-x-[3]"
                >-</span
              >
            </button>

            <input
              type="number"
              [value]="1"
              class="text-center w-10 h-8 py-3 text-gray-700 outline-none [&::-webkit-inner-spin-button]:appearance-none [&::-webkit-outer-spin-button]:appearance-none"
            />

            <button type="button" class="w-10 h-8">
              <span class="text-base inline-block font-thin transform scale-150"
                >+</span
              >
            </button>
          </div>
        </div>

        <!-- Price -->
        <div class="text-center">
          <p class="text-base font-semibold">1,076.00</p>
          <del class="text-sm text-gray-400">923.00</del>
        </div>
      </div>
    </div>
  </div>
