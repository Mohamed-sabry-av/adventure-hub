<section class="related-categories py-8 px-2 sm:px-4 md:px-6">
  <div class="container-fluid mx-auto px-0 sm:px-2 md:px-4 lg:px-6 xl:px-8">
    <h2 class="text-2xl font-bold mb-8 text-center uppercase">SHOP BY CATEGORIES</h2>

    <!-- Categories Grid -->
    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 sm:gap-4 md:gap-5 lg:gap-6 xl:gap-8 relative">
      <!-- Error Message -->
      @if (error) {
      <div class="absolute inset-0 bg-white/90 z-20 flex justify-center items-center">
        <div class="bg-red-100 text-red-700 p-4 mb-4 rounded max-w-md">
          {{ error }}
        </div>
      </div>
      }

      @if (loading) {
      <!-- Skeleton loaders when loading -->
      @for (i of [1, 2, 3, 4, 5, 6]; track i) {
      <div class="category-card rounded-lg overflow-hidden">
        <div class="category-image-container skeleton-loading">
          <div class="w-full h-full bg-gray-200 animate-pulse"></div>
        </div>
      </div>
      }
      } @else {
      <!-- Actual categories when loaded -->
      @for (category of categories; track category.id) {
      <a [routerLink]="[category.slug]" class="category-card rounded-lg overflow-hidden">
        <!-- Category Image with pre-integrated text -->
        <div class="category-image-container">
          @if (getImageUrl(category)) {
          <img [src]="getImageUrl(category)" [alt]="category.name"
            [attr.loading]="isTopCategory(category) ? 'eager' : 'lazy'" class="w-full h-full object-cover" />
          } @else {
          <!-- Placeholder when no image available -->
          <div class="w-full h-full flex items-center justify-center bg-gray-200">
            <div class="text-center p-4">
              <div class="text-5xl text-gray-400 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1"
                    d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                </svg>
              </div>
              <span class="text-xs text-gray-500">No image available</span>
            </div>
          </div>
          }
        </div>
      </a>
      }
      }
    </div>
  </div>
</section>
