<section class="related-categories py-8 px-2 sm:px-4 md:px-6">
  <div class="container-fluid mx-auto px-0 sm:px-2 md:px-4 lg:px-6 xl:px-8">
    <!-- <h2 class="text-2xl font-bold mb-8 text-center">Explore Categories</h2> -->

    <!-- Loading Indicator -->
    @if (loading) {
    <div class="flex justify-center py-8">
      <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-gray-900"></div>
    </div>
    }

    <!-- Error Message -->
    @if (error) {
    <div class="bg-red-100 text-red-700 p-4 mb-4 rounded">
      {{ error }}
    </div>
    }

    <!-- Categories Grid -->
    @if (!loading && !error && categories.length > 0) {
    <div class="grid grid-cols-2 md:grid-cols-3 gap-3 sm:gap-4 md:gap-5 lg:gap-6 xl:gap-8">
      @for (category of categories; track category.id) {
      <a [routerLink]="['/category', category.slug]" class="adventure-card group relative overflow-hidden rounded-lg">
        <div class="category-image-container">
          <img loading="lazy" [src]="category.image?.src || 'https://via.placeholder.com/400x300?text=Category+Image'"
            [alt]="category.name"
            class="w-full h-full object-contain transition-all duration-300 group-hover:scale-105" />
        </div>
        <div class="absolute inset-0 flex flex-col justify-between">
          <!-- Category Label -->
          <div class="p-3 md:p-4 lg:p-5">
            <span class="bg-black/60 text-white text-xs md:text-sm lg:text-base font-semibold px-3 py-1 rounded-full">
              {{ category.name }}
            </span>
          </div>

          <!-- Explore Button -->
          <div class="p-3 md:p-4 lg:p-5 flex justify-end">
            <span
              class="bg-white text-gray-800 text-xs md:text-sm font-bold px-3 py-1 md:px-4 md:py-2 rounded hover:bg-gray-200 transition-colors duration-300 flex items-center">
              EXPLORE
              <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 ml-1" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
              </svg>
            </span>
          </div>
        </div>
      </a>
      }
    </div>
    }

    <!-- No Categories Found -->
    @if (!loading && !error && categories.length === 0) {
    <div class="text-center py-8 bg-gray-100 rounded-lg">
      <p class="text-gray-600">No categories found.</p>
    </div>
    }
  </div>
</section>
