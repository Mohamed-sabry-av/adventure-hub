<div class="slider-container w-full relative overflow-hidden">
  @if (loading) {
  <div class="flex justify-center items-center h-[450px] bg-gray-100">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
  </div>
  } @else if (error) {
  <div class="flex justify-center items-center h-[450px] bg-gray-100">
    <p class="text-red-500">{{ error }}</p>
  </div>
  } @else if (bannerImages.length === 0) {
  <div class="flex justify-center items-center h-[450px] bg-gray-100">
    <p class="text-gray-500">No banner images available</p>
  </div>
  } @else {
  <div #splideEl class="splide">
    <div class="splide__track">
      <ul class="splide__list">
        @for (banner of bannerImages; track $index) {
        <li class="splide__slide">
          <div class="slide-item h-[450px] md:h-[500px] relative touch-action-manipulation">
            @if (isMobile) {
            <img [src]="banner.small || 'assets/images/placeholder-banner-mobile.jpg'" alt="Banner image"
              class="w-full h-full object-cover touch-action-manipulation" loading="lazy"
              onerror="this.src='assets/images/placeholder-banner-mobile.jpg'; this.onerror=null;" />
            } @else {
            <img [src]="banner.large || 'assets/images/placeholder-banner.jpg'" alt="Banner image"
              class="w-full h-full object-cover touch-action-manipulation" loading="lazy"
              onerror="this.src='assets/images/placeholder-banner.jpg'; this.onerror=null;" />
            }
          </div>
        </li>
        }
      </ul>
    </div>
  </div>
  }
</div>
