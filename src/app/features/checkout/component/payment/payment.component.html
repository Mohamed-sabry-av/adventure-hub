<div class="payment-container">
  <h3 class="font-semibold text-xl mb-4">Payment Method</h3>

  <!-- Demo mode indicator -->
  <div *ngIf="useDemoMode" class="mb-4 p-3 bg-yellow-100 text-yellow-800 rounded-md">
    <strong>Demo Mode:</strong> This is a demonstration environment. No actual payments will be processed.
  </div>

  <!-- Payment status messages -->
  <div *ngIf="paymentStatus === 'processing'" class="mb-4 p-3 bg-blue-100 text-blue-600 rounded-md">
    Processing payment... Please wait.
  </div>

  <div *ngIf="paymentStatus === 'success'" class="mb-4 p-3 bg-green-100 text-green-600 rounded-md">
    Payment successful! Order has been created.
  </div>

  <!-- Stripe Payment Element (standard mode) -->
  <div class="card-payment-form" *ngIf="paymentStatus === 'initial' && !useDemoMode">
    <h4 class="text-base font-medium mb-3">Pay with Card</h4>
    <div #paymentElement class="bg-white border rounded-lg p-4 mb-4"></div>

    <button
      type="button"
      class="bg-blue-600 text-white py-3 px-4 rounded-lg w-full hover:bg-blue-700 transition-colors disabled:opacity-70 disabled:cursor-not-allowed"
      [disabled]="!elements || !clientSecret || processing"
      (click)="pay()"
    >
      <div *ngIf="processing" class="flex items-center justify-center">
        <div class="inline-block animate-spin mr-2 h-4 w-4 border-t-2 border-b-2 border-white rounded-full"></div>
        <span>Processing...</span>
      </div>
      <span *ngIf="!processing">Pay {{ amount }} {{ currency }}</span>
    </button>
  </div>

  <!-- Demo payment form -->
  <div class="card-payment-form" *ngIf="paymentStatus === 'initial' && useDemoMode">
    <h4 class="text-base font-medium mb-3">Pay with Card (Demo)</h4>

    <div class="bg-white border rounded-lg p-4 mb-4">
      <!-- Simple mock credit card form -->
      <div class="mb-3">
        <label class="block text-sm font-medium text-gray-700 mb-1">Card Number</label>
        <div class="border rounded p-2 bg-gray-50">4242 4242 4242 4242</div>
      </div>
      <div class="flex gap-4">
        <div class="mb-3 flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">Expiration</label>
          <div class="border rounded p-2 bg-gray-50">12/25</div>
        </div>
        <div class="mb-3 flex-1">
          <label class="block text-sm font-medium text-gray-700 mb-1">CVC</label>
          <div class="border rounded p-2 bg-gray-50">123</div>
        </div>
      </div>
    </div>

    <button
      type="button"
      class="bg-blue-600 text-white py-3 px-4 rounded-lg w-full hover:bg-blue-700 transition-colors disabled:opacity-70 disabled:cursor-not-allowed"
      [disabled]="processing"
      (click)="pay()"
    >
      <div *ngIf="processing" class="flex items-center justify-center">
        <div class="inline-block animate-spin mr-2 h-4 w-4 border-t-2 border-b-2 border-white rounded-full"></div>
        <span>Processing...</span>
      </div>
      <span *ngIf="!processing">Pay {{ amount }} {{ currency }}</span>
    </button>
  </div>

  <!-- Error message -->
  <div *ngIf="error" class="mt-4 p-3 bg-red-100 text-red-600 rounded-md">{{ error }}</div>
</div>
