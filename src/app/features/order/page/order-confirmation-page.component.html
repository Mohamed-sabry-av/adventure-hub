<!-- Loading Spinner or Skeleton -->
@if (isLoading$ | async) {
<!-- Skeleton loader for order confirmation page -->
<app-container>
  <app-order-confirmation-skeleton></app-order-confirmation-skeleton>
</app-container>
} @else if (!(dataLoaded$ | async)) {
<!-- Skeleton loader when data is loading but not yet processed -->
<app-container>
  <app-order-confirmation-skeleton></app-order-confirmation-skeleton>
</app-container>
} @else {
<!-- Order Confirmation Content -->
<div class="container mx-auto px-4 py-8">
  <app-container>
    <!-- Order Confirmation Header with success message and order metadata -->
    <app-order-confirmation-header />

    <!-- Payment method information -->
    <div class="mb-6 bg-blue-50 p-4 rounded-lg text-blue-800 shadow-sm">
      <p class="text-base md:text-lg flex items-center">
        <span class="material-icons-outlined mr-2 text-blue-600">payments</span>
      </p>
    </div>

    <!-- Order Details including products and shipping information -->
    <app-order-confirmation-details />

    <!-- Customer Addresses -->
    <app-order-confirmation-addresses />
  </app-container>

  <!-- Service Highlights at bottom of page -->
  <app-service-highlights />
</div>
}

<!-- Error Dialog Component -->
<app-dialog-error />
