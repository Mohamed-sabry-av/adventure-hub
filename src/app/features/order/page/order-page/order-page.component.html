@if (isOrderLoading$ | async) {
<div class="flex justify-center my-20">
  <div
    class="animate-spin rounded-full h-20 w-20 border-t-2 border-b-2 border-gray-900"
  ></div>
</div>
}@else {
<app-app-container>
  <app-order-meta-data />

  <p class="mb-5 text-xl">Pay with cash upon delivery.</p>

  <app-order-main-data />
</app-app-container>

<app-service-highlights />

}

<app-dialog-error />
