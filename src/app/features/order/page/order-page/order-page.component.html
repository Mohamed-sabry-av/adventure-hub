<div class="bg-gray-50 min-h-screen py-8">
  <app-container>
    @if (isOrderLoading$ | async) {
    <!-- Order Loading Skeleton -->
    <div class="max-w-4xl mx-auto">
      <!-- Success Banner Skeleton -->
      <div class="bg-white border border-gray-200 rounded-lg p-6 mb-8 animate-pulse">
        <div class="flex items-center justify-center mb-4">
          <div class="h-12 w-12 bg-green-100 rounded-full flex items-center justify-center">
            <div class="h-6 w-6 bg-gray-200 rounded-full"></div>
          </div>
        </div>
        <div class="h-6 bg-gray-200 rounded w-3/4 mx-auto mb-3"></div>
        <div class="h-4 bg-gray-200 rounded w-1/2 mx-auto"></div>
      </div>

      <!-- Order Info Skeleton -->
      <div class="bg-white shadow-sm rounded-lg p-6 mb-6 animate-pulse">
        <div class="flex justify-between items-center mb-6 pb-4 border-b border-gray-100">
          <div class="h-7 bg-gray-200 rounded w-2/5"></div>
          <div class="h-7 bg-gray-200 rounded w-1/4"></div>
        </div>
        <div class="grid md:grid-cols-2 gap-4 mb-4">
          <div>
            <div class="h-5 bg-gray-200 rounded w-1/3 mb-3"></div>
            <div class="h-4 bg-gray-200 rounded w-2/3 mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
          </div>
          <div>
            <div class="h-5 bg-gray-200 rounded w-1/3 mb-3"></div>
            <div class="h-4 bg-gray-200 rounded w-2/3 mb-2"></div>
            <div class="h-4 bg-gray-200 rounded w-1/2"></div>
          </div>
        </div>
      </div>

      <!-- Order Items Skeleton -->
      <div class="bg-white shadow-sm rounded-lg p-6 mb-6 animate-pulse">
        <div class="h-6 bg-gray-200 rounded w-1/4 mb-4"></div>

        <div class="border-b border-gray-100 pb-4 mb-4">
          <div class="flex items-center">
            <div class="h-20 w-20 bg-gray-200 rounded-md mr-4"></div>
            <div class="flex-1">
              <div class="h-5 bg-gray-200 rounded w-3/4 mb-2"></div>
              <div class="h-4 bg-gray-200 rounded w-1/3 mb-2"></div>
              <div class="h-4 bg-gray-200 rounded w-1/4"></div>
            </div>
            <div class="h-5 bg-gray-200 rounded w-1/6"></div>
          </div>
        </div>

        <div class="border-b border-gray-100 pb-4 mb-4">
          <div class="flex items-center">
            <div class="h-20 w-20 bg-gray-200 rounded-md mr-4"></div>
            <div class="flex-1">
              <div class="h-5 bg-gray-200 rounded w-3/4 mb-2"></div>
              <div class="h-4 bg-gray-200 rounded w-1/3 mb-2"></div>
              <div class="h-4 bg-gray-200 rounded w-1/4"></div>
            </div>
            <div class="h-5 bg-gray-200 rounded w-1/6"></div>
          </div>
        </div>

        <div class="flex justify-end space-y-2 pt-2">
          <div class="w-1/3">
            <div class="flex justify-between mb-2">
              <div class="h-4 bg-gray-200 rounded w-1/3"></div>
              <div class="h-4 bg-gray-200 rounded w-1/3"></div>
            </div>
            <div class="flex justify-between mb-2">
              <div class="h-4 bg-gray-200 rounded w-1/3"></div>
              <div class="h-4 bg-gray-200 rounded w-1/3"></div>
            </div>
            <div class="flex justify-between">
              <div class="h-5 bg-gray-200 rounded w-1/3"></div>
              <div class="h-5 bg-gray-200 rounded w-1/3"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    } @else {
    <!-- Order Success Banner -->
    <div class="max-w-4xl mx-auto mb-8">
      <div class="bg-white border border-green-200 rounded-lg p-8 text-center">
        <div class="flex justify-center mb-4">
          <div class="h-16 w-16 bg-green-100 rounded-full flex items-center justify-center">
            <i class="pi pi-check text-green-500 text-2xl"></i>
          </div>
        </div>
        <h1 class="text-2xl font-bold text-gray-800 mb-2">Thank You For Your Order!</h1>
        <p class="text-gray-600 mb-4">Your order has been placed and is being processed</p>
        <div class="flex justify-center gap-4">
          <a routerLink="/" class="text-[#3BB45A] hover:text-[#2a9e39] font-medium">Continue Shopping</a>
          <a routerLink="/myaccount/orders" class="text-[#3BB45A] hover:text-[#2a9e39] font-medium">View All Orders</a>
        </div>
      </div>
    </div>

    <!-- Order Details Container -->
    <div class="max-w-4xl mx-auto">
      <app-order-meta-data class="mb-6 block" />
      <app-order-main-data class="mb-8 block" />
    </div>
    }
  </app-container>

  <!-- Service Highlights with nicer styling -->
  <div class="mt-12 bg-white py-10 border-t border-gray-100">
    <app-container>
    </app-container>
  </div>
</div>

@if (isError$ | async) {
<app-dialog-error />
}
