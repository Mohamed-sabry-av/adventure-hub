<p-sidebar
  [(visible)]="isOpen"
  position="right"
  [showCloseIcon]="false"
  [modal]="true"
  styleClass="filter-drawer-sidebar"
  (onHide)="close()">
  <div class="h-full flex flex-col bg-white">
    <!-- Header -->
    <div class="flex items-center justify-between p-4 border-b border-gray-200">
      <h2 class="text-lg font-medium text-gray-900">Filters</h2>
      <button (click)="close()" class="text-gray-400 hover:text-gray-500 focus:outline-none">
        <span class="sr-only">Close panel</span>
        <svg class="size-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>

    <!-- Content area - this will be scrollable -->
    <div class="flex-1 overflow-y-auto">
      <app-filter-sidebar
        [categoryId]="categoryId"
        (filtersChanges)="onFiltersChange($event)">
      </app-filter-sidebar>
    </div>

    <!-- Footer -->
    <div class="p-4 border-t border-gray-200 bg-gray-50">
      <div class="flex space-x-3">
        <button
          (click)="resetFilters()"
          class="flex-1 py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Reset
        </button>
        <button
          (click)="applyFilters()"
          class="flex-1 py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
          Apply
        </button>
      </div>
    </div>
  </div>
</p-sidebar>
