<div class="relative inline-block">
  <div class="flex items-center">
    <label for="sort-select" class="text-sm font-medium text-gray-700 mr-2">Sort By:</label>
    <div class="relative">
      <select
        id="sort-select"
        [(ngModel)]="selectedSort"
        (change)="onSortChange($event)"
        class="appearance-none pl-3 pr-10 py-2 text-sm bg-white border border-gray-300 rounded-md text-gray-700 font-medium cursor-pointer focus:outline-none focus:ring-2 focus:ring-gray-400 focus:border-gray-400"
      >
        <option *ngFor="let option of sortOptions" [value]="option.value">
          {{ option.name }}
        </option>
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <!-- <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path> -->
        </svg>
      </div>
    </div>
  </div>
</div>
