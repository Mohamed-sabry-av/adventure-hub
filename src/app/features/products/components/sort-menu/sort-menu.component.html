<mat-form-field class="w-40">
    <mat-label>Sort</mat-label>
    <mat-select [(value)]="selectedSort" (selectionChange)="onSortChange($event)">
      <mat-option *ngFor="let option of sortOptions" [value]="option.value">
        {{ option.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
