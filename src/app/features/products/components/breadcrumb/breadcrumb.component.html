<nav class="breadcrumb">
  <ol class="breadcrumb-list">
    <li
      *ngFor="let item of breadcrumbs$ | async; let last = last"
      w
      class="breadcrumb-item"
    >
      <a *ngIf="!last" [routerLink]="item.url" [innerHtml]="item.label"></a>
      <span *ngIf="last" [innerHtml]="item.label"></span>
      <span *ngIf="!last" class="separator">/</span>
    </li>
  </ol>
</nav>
