<div class="products-page">
  <app-breadcrumb></app-breadcrumb>

  <app-filter-sidebar class="sidebar">
    <!-- محتوى ال sidebar -->
  </app-filter-sidebar>

  @if (isLoading) {
  <div class="skeleton-grid">
    <div class="skeleton-item" *ngFor="let item of [].constructor(18)"></div>
  </div>
  } @else { @defer (on viewport) {
  <section class="products-grid">
    <app-product-card
      *ngFor="let product of products"
      [product]="product"
    ></app-product-card>
  </section>
  } @placeholder {
  <div class="skeleton-grid">
    <div class="skeleton-item" *ngFor="let item of [].constructor(18)"></div>
  </div>
  } @loading (minimum 500ms) {
  <div class="skeleton-grid loading">
    <div class="skeleton-item" *ngFor="let item of [].constructor(18)"></div>
  </div>
  } }
</div>
