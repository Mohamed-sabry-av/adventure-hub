Subroutes Section
<div class="mb-4 subroutes-section">
  <app-breadcrumb-routes [categoryId]="categoryId"> </app-breadcrumb-routes>
</div>

<div class="filter-sidebar custom-sidebar">
  <div class="sidebar-content">
    <h4 class="mb-4">Filter</h4>
    <div *ngFor="let attr of attributes" class="mb-4">
      <h5 class="mb-3">{{ attr.slug }}</h5>
      <div class="list-group">
        <div *ngFor="let term of attr.terms" class="list-group-item border-0 px-0">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              [id]="'attr-' + attr.slug + '-' + term.id"
              (change)="onFilterChange(attr.slug, term.id)"
            />
            <label class="form-check-label" [for]="'attr-' + attr.slug + '-' + term.id">
              {{ term.name }}
            </label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
