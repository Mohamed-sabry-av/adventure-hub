<!-- Auth Component with Login and Signup Tabs -->
<div class="auth-container">
  <!-- Background image -->
  <img class="auth-background-image" src="authBackground/authBackground.webp" alt="Adventure Background" />

  <!-- Overlay for readability -->
  <div class="auth-overlay"></div>

  <!-- Loading Indicator -->
  <div *ngIf="isLoading"
    class="loading-container flex items-center justify-center h-screen w-full fixed top-0 left-0 z-50">
    <div class="loading-spinner-container bg-white rounded-lg shadow-xl p-6 flex flex-col items-center">
      <div
        class="spinner-border animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-green-600 border-t-transparent mb-4">
      </div>
      <p class="text-gray-700 font-medium">Loading your account...</p>
    </div>
  </div>

  <!-- Auth Container (only shows when isLoading = false) -->
  <div class="auth-card-container" *ngIf="!isLoading">
    <!-- Auth Card with Tabs -->
    <div class="auth-card">
      <!-- Auth Navigation Tabs -->
      <div class="auth-tabs">
        <button class="tab-button" [class.active]="activeTab === 'login'" (click)="setActiveTab('login')">
          Sign In
        </button>
        <button class="tab-button" [class.active]="activeTab === 'signup'" (click)="setActiveTab('signup')">
          Create Account
        </button>
      </div>

      <!-- Tab Content -->
      <div class="auth-content">
        <!-- Login Form -->
        <div class="tab-content" *ngIf="activeTab === 'login'">
          <app-login></app-login>
        </div>

        <!-- Signup Form -->
        <div class="tab-content" *ngIf="activeTab === 'signup'">
          <app-signup></app-signup>
        </div>
      </div>
    </div>

    <!-- Outdoor Quote -->
    <div class="outdoor-quote">
      <p>"The mountains are calling and I must go."</p>
      <span>- John Muir</span>
    </div>
  </div>
</div>
