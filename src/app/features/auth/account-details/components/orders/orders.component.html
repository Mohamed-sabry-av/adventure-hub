<div class="orders-content">
    <h2 class="text-2xl font-semibold mb-4">Orders</h2>
  
    <div *ngIf="isLoading" class="loading">
      <p>Loading your orders...</p>
    </div>
  
    <div *ngIf="error" class="error-message">
      <p>{{ error }}</p>
    </div>
  
    <div *ngIf="!isLoading && !error">
      <div *ngIf="orders && orders.length > 0" class="orders-list">
        <div class="overflow-x-auto">
          <table class="min-w-full bg-white">
            <thead>
              <tr class="bg-gray-100">
                <th class="py-3 px-4 text-left">Order</th>
                <th class="py-3 px-4 text-left">Date</th>
                <th class="py-3 px-4 text-left">Status</th>
                <th class="py-3 px-4 text-left">Total</th>
                <th class="py-3 px-4 text-left">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let order of orders" class="border-b">
                <td class="py-3 px-4">#{{ order.id }}</td>
                <td class="py-3 px-4">{{ formatDate(order.date_created) }}</td>
                <td class="py-3 px-4">
                  <span class="status-badge" [ngClass]="getOrderStatusClass(order.status)">
                    {{ getOrderStatusLabel(order.status) }}
                  </span>
                </td>
                <td class="py-3 px-4">{{ order.total | currency }}</td>
                <td class="py-3 px-4">
                  <a href="javascript:void(0)" class="view-order-btn px-4 py-2 bg-gray-100 rounded hover:bg-gray-200 transition-colors">
                    View
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
  
      <div *ngIf="orders && orders.length === 0" class="no-orders">
        <p>You haven't placed any orders yet.</p>
        <a href="javascript:void(0)" class="shop-button inline-block mt-4 px-6 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 transition-colors">
          Browse Products
        </a>
      </div>
    </div>
  </div>
