<div class="wishlist-content">
  <h2 class="text-2xl font-semibold mb-4">Mi Lista de Deseos</h2>

  <div *ngIf="isLoading" class="loading p-6 text-center">
    <p class="text-gray-600 mb-3">Cargando tu lista de deseos...</p>
    <div class="flex justify-center">
      <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-primary"></div>
    </div>
  </div>

  <div *ngIf="error" class="error-message p-4 bg-red-50 text-red-600 rounded mb-6">
    <p>{{ error }}</p>
  </div>

  <div *ngIf="!isLoading && !error">
    <!-- Lista de productos cuando hay elementos -->
    <div *ngIf="wishlistItems && wishlistItems.length > 0" class="wishlist-items-container">
      <!-- Vista de grid para los productos -->
      <div class="wishlist-grid">
        <div *ngFor="let item of wishlistItems; let i = index" class="wishlist-item">
          <!-- Contenido del producto -->
          <div class="wishlist-item-inner">
            <!-- Botón de eliminar -->
            <button
              class="remove-btn"
              (click)="removeFromWishlist(item.product_id, i)"
              [disabled]="item.isRemoving"
              aria-label="Eliminar de la lista de deseos">
              <i class="icon" [ngClass]="{'pi-times': !item.isRemoving, 'pi-spinner pi-spin': item.isRemoving}"></i>
            </button>

            <div class="product-image-container">
              <img [src]="item.image" [alt]="item.name" class="product-image">
            </div>

            <div class="product-info">
              <h3 class="product-title">{{ item.name }}</h3>
              <p class="product-price">{{ item.price }}</p>

              <!-- Botones de acción -->
              <div class="product-actions">
                <a [routerLink]="['/product', item.product_id]" class="view-btn">
                  <i class="pi pi-eye"></i>
                  <span>Ver</span>
                </a>
                <button
                  class="add-to-cart-btn"
                  (click)="addToCart(item.product_id)">
                  <i class="pi pi-shopping-cart"></i>
                  <span>Añadir al Carrito</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div *ngIf="!wishlistItems || wishlistItems.length === 0" class="empty-wishlist">
      <div class="empty-icon-container">
        <i class="pi pi-heart-fill empty-icon"></i>
      </div>
      <h3 class="empty-title">Tu lista de deseos está vacía</h3>
      <p class="empty-text">Agrega productos a tu lista de deseos para guardarlos para más tarde.</p>
      <a href="/shop" class="browse-products-btn">
        <i class="pi pi-shopping-bag"></i>
        <span>Explorar Productos</span>
      </a>
    </div>
  </div>
</div>
