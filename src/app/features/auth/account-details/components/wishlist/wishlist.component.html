<div class="wishlist-content">
  <h2 class="text-2xl font-semibold mb-4">My Wishlist</h2>

  <!-- Cart Loading State -->
  <div *ngIf="uiService.cartStatus$ | async as cartStatus">
    <div *ngIf="cartStatus.sideCartLoading"
      class="cart-loading fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 z-50 flex justify-center items-center">
      <div class="bg-white p-4 rounded shadow-lg text-center">
        <div class="spinner mx-auto mb-2"></div>
        <p>Loading cart...</p>
      </div>
    </div>
  </div>

  <!-- Loading State -->
  <div *ngIf="isLoading" class="loading p-4 text-center">
    <p>Loading your wishlist...</p>
    <div class="mt-2 flex justify-center">
      <div class="spinner"></div>
    </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="error-message p-4 bg-red-50 text-red-600 rounded mb-6">
    <p>{{ error }}</p>
  </div>

  <!-- Empty Wishlist -->
  <div *ngIf="!isLoading && !error && isEmpty" class="no-wishlist-items text-center py-8">
    <div class="mb-4">
      <i class="pi pi-heart-fill text-4xl text-gray-300"></i>
    </div>
    <p class="text-gray-600 mb-4">Your wishlist is currently empty.</p>
    <a href="/shop"
      class="shop-button inline-block mt-4 px-6 py-2 bg-gray-800 text-white rounded hover:bg-gray-700 transition-colors">
      Browse Products
    </a>
  </div>

  <!-- Wishlist Items -->
  <div *ngIf="!isLoading && !error && !isEmpty">
    <div class="wishlist-grid">
      <div *ngFor="let item of wishlistItems; let i = index" class="wishlist-item">
        <div class="product-card">
          <!-- Remove button -->
          <button
            class="remove-btn absolute top-2 right-2 w-8 h-8 flex items-center justify-center rounded-full bg-gray-100 hover:bg-gray-200 transition-colors"
            (click)="removeFromWishlist(item.product_id || item.id, i)" [disabled]="item.isRemoving">
            <i class="pi" [ngClass]="{
              'pi-times': !item.isRemoving,
              'pi-spinner pi-spin': item.isRemoving
            }"></i>
          </button>

          <!-- Product image -->
          <div class="product-image mb-3">
            <img [src]="getProductImage(item)" [alt]="getProductName(item)" class="w-full h-full" loading="lazy" />
          </div>

          <!-- Product info -->
          <div class="product-info">
            <h3 class="text-lg font-medium mb-2">{{ getProductName(item) }}</h3>
            <p class="price mb-3">{{ getProductPrice(item) }}</p>

            <!-- Added to cart notification -->
            <div *ngIf="item.addedToCart" class="text-green-600 text-sm mb-3">
              <i class="pi pi-check"></i> Added to cart
            </div>

            <div class="flex space-x-2">
              <a [routerLink]="['/product', item.product_id || item.id]" class="view-btn">
                <i class="pi pi-eye mr-1"></i> View
              </a>

              <button class="add-to-cart-btn" (click)="addToCart(item.product_id || item.id, i)"
                [disabled]="(uiService.spinnerLoading$ | async) || item.isAddingToCart">
                <i class="pi" [ngClass]="{
                  'pi-shopping-cart mr-1': !(uiService.spinnerLoading$ | async) && !item.isAddingToCart,
                  'pi-spinner pi-spin': (uiService.spinnerLoading$ | async) || item.isAddingToCart
                }"></i>
                <span>Add to Cart</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
