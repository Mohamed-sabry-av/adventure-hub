<div class="min-h-screen flex flex-col bg-[#222222]">
  <header class="w-full md:pb-0" role="banner">
    <app-header />
  </header>

  <!-- No spacer needed with sticky positioning -->

  <main class="flex-1 bg-white w-full main-content relative z-10" role="main">
    <router-outlet />
    <app-side-cart></app-side-cart>
  </main>

  <!-- Service Highlights Banner - Above Footer -->
  <section *ngIf="!isCheckoutPage && !isProductsPage" class="bg-white w-full" aria-label="Service Highlights">
    <app-service-highlights></app-service-highlights>
  </section>

  <footer *ngIf="!isCheckoutPage" role="contentinfo">
    <app-footer />
  </footer>

  <!-- Toast notifications -->
  <div aria-live="polite" role="status">
    <app-toast />
  </div>

  <!-- WhatsApp Button -->
  <app-whatsapp-button *ngIf="!isCheckoutPage"></app-whatsapp-button>
</div>
