@if ((infoState$ | async)?.isVisible) {
<div @dialogAnimation class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 max-w-xl w-full">
        <div class="flex items-center gap-3">
            <svg class="w-6 h-6 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            <h3 class="text-lg font-semibold text-gray-800">Information</h3>
        </div>
        <p class="mt-2 text-gray-600" [innerHTML]="(infoState$ | async)?.message"></p>
        <button (click)="closeDialog()"
            class="mt-4 w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 transition-colors">
            Close
        </button>
    </div>
</div>
}
