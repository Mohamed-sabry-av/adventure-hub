<div class="slider-container">
  <ngx-slick-carousel class="carousel" #slickModal="slick-carousel" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let img of currentImages" class="slide">
      <img [src]="img" [alt]="'slide-' + img" class="carousel-image" />
    </div>
  </ngx-slick-carousel>

  <!-- أزرار التنقل -->
  <button class="prev" (click)="slickModal.slickPrev()">&#10094;</button>
  <button class="next" (click)="slickModal.slickNext()">&#10095;</button>
</div>
