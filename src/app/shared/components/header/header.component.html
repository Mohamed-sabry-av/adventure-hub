<header>
  <!-- معلومات فرعية -->

  <!-- معلومات اساسيه -->
  <app-app-container>
    <div class="py-3">
      <!-- Logo and Search and icons -->
      <div class="grid grid-cols-1 md:grid-cols-12 items-center">
        <!-- Logo -->
        <div class="col-span-6 md:col-span-2 min-w-[150px]">
          <a routerLink="/home">
            <img src="header/White logo-01.png" />
          </a>
        </div>

        <!-- Search -->
        <div
          class="w-full col-span-12 md:col-span-9 md:w-[80%] mx-auto relative flex items-center order-3 md:order-2 mt-2 md:mt-0"
        >
          <input
            type="text"
            class="bg-[#F5F5DC] w-full py-2 pl-14 pr-[95px] col-span-9 rounded-xl outline-none border border-transparent focus:border-white transition-all duration-200 placeholder-gray-600 placeholder:text-sm"
            placeholder="Search Gear.."
          />
          <i class="pi pi-search text-white left-6 text-lg absolute"></i>
        </div>

        <!-- Icons -->
        <div
          class="flex items-center justify-end gap-6 col-span-6 md:col-span-1 order-2 md:order-3"
        >
          <a routerLink="/myaccount"
            ><i
              class="pi pi-user text-white text-lg lg:text-2xl cursor-pointer"
            ></i
          ></a>

          <a routerLink="/cart">
            <i
              class="pi pi-shopping-bag text-white text-lg lg:text-2xl cursor-pointer"
            ></i>
          </a>
          <i class="pi pi-bars" (click)="onSiwtchSideNav(true)"></i>
        </div>
      </div>
    </div>
  </app-app-container>

  @defer (on idle) {
  <app-navbar-container
    [mainCategories]="mainCategories"
    [allCategories]="allCategories"
  />
  }
</header>
