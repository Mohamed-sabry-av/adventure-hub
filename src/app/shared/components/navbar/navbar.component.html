    <!-- navbar.component.html -->
    <nav class="navbar">
    <ul class="nav-list">
        <!-- Main Categories -->
        <li class="nav-item" *ngFor="let category of mainCategories ">
        <a class="nav-link">{{ category.name }}</a>

        <!-- Mega Menu -->
        <div class="mega-menu">
            <div class="menu-container">
            <!-- Subcategories -->
            <div
                class="menu-column"
                *ngFor="let sub of subCategories[category.id]"
            >
                <h4 class="subcategory-title">{{ sub.name }}</h4>
                <ul class="subcategory-list">
                <li *ngFor="let subSub of subCategories[sub.id]">
                    <a class="subcategory-link">{{ subSub.name }}</a>
                </li>
                </ul>
            </div>
            </div>
        </div>
        </li>

        <!-- SALE Section -->
        <li class="nav-item sale-item">
        <a class="sale-link">SALE!</a>
        </li>
    </ul>
    </nav>
