<!-- Blue circular add button (similar to mumzworld) -->
<div class="add-button-container">
  <button
    class="circular-add-button"
    [class.add-success]="addSuccess"
    (click)="onToggleOptionsPanel()"
    aria-label="Add to cart"
  >
    <svg
      class="plus-icon"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
    >
      <line x1="12" y1="5" x2="12" y2="19"></line>
      <line x1="5" y1="12" x2="19" y2="12"></line>
    </svg>
  </button>
</div>
