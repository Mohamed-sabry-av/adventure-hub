<div class="card-details-container">

  <!-- Categories/Brand -->
  <div class="category">
    <ng-container *ngIf="product.categories && product.categories.length">
      <a [routerLink]="getCategoryRouterPath() | async" class="hover:underline">{{ product.categories[0].name }}</a>
    </ng-container>
    <span *ngIf="product.categories && product.categories.length && getBrandName()">,
    </span>
    <a *ngIf="getBrandName()" [routerLink]="['/product/brand', getBrandSlug()]" class="hover:underline">{{
      getBrandName() }}</a>
  </div>

  <!-- Product Name -->
  <h3 class="product-name">
    <a [routerLink]="['/product', product.slug]">{{ product.name }}</a>
  </h3>

  <!-- Price -->
  <div class="price">
    <span class="current-price" [ngClass]="{
        'sale-price': oldPrice,
        'regular-price': !oldPrice
      }" [appCurrencyPrice]="getNumericPrice(displayPrice)"></span>

    <span *ngIf="oldPrice" class="old-price" [appCurrencyPrice]="getNumericPrice(oldPrice)"
      [originalPrice]="getNumericPrice(displayPrice)"></span>
  </div>

  <!-- Spacer to push elements to top and bottom -->
  <div class="flex-grow"></div>
</div>
