<div class="p-3">
  <!-- Categories/Brand -->
  <div class="text-xs text-gray-500 uppercase mb-1 category">
    <span *ngIf="product.categories && product.categories.length">{{ product.categories[0].name }}</span>
    <span *ngIf="product.categories && product.categories.length && getBrandName()">, </span>
    <a *ngIf="getBrandName()" [routerLink]="['/product/brand', getBrandSlug()]" class="hover:underline">{{ getBrandName() }}</a>
  </div>

  <!-- Product Name -->
  <h3 class="text-sm font-medium text-gray-800 mb-1 hover:text-blue-600 transition-colors product-name">
    <a routerLink="/product/{{ product.id }}">{{ product.name }}</a>
  </h3>

  <!-- Price -->
  <div class="flex items-center price">
    <span class="text-sm" [ngClass]="{
      'text-red-600': oldPrice,
      'text-gray-900': !oldPrice
    }" [innerHTML]="displayPrice | currencySvg"></span>

    <span *ngIf="oldPrice" class="text-xs text-gray-500 line-through ml-2 old-price" [innerHTML]="oldPrice"></span>
  </div>
</div>
