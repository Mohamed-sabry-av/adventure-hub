<div class="size-selector absolute w-full top-full left-0 bg-white shadow-md rounded-b-lg z-20"
     *ngIf="(colorOptions.length > 0 || uniqueSizes.length > 0) && uniqueSizes.length > 0 && isHovered">
  <div class="p-3">
    <p class="text-xs font-medium text-gray-800 mb-2 quick-add-title">Quick add</p>
    <div class="size-buttons flex justify-between items-center">
      <button
        class="size-nav-btn text-gray-800 border border-gray-300 rounded-md w-6 h-6 flex items-center justify-center transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="onScrollSizes(-1)"
        [disabled]="sizeScrollIndex === 0">
        &lt;
      </button>

      <div class="flex-1 flex justify-center space-x-1">
        <button *ngFor="let size of visibleSizes"
                class="size-btn w-8 h-8 text-xs border transition-all duration-200 flex items-center justify-center"
                [class.bg-gray-800]="selectedSize === size.size"
                [class.text-white]="selectedSize === size.size"
                [class.border-gray-800]="selectedSize === size.size"
                [class.border-gray-300]="selectedSize !== size.size"
                [class.disabled]="!size.inStock"
                [class.cursor-not-allowed]="!size.inStock"
                [class.hover:bg-gray-100]="size.inStock && selectedSize !== size.size"
                (click)="size.inStock && onSelectSize(size.size)">
          {{ size.size }}
        </button>
      </div>

      <button
        class="size-nav-btn text-gray-800 border border-gray-300 rounded-md w-6 h-6 flex items-center justify-center transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
        (click)="onScrollSizes(1)"
        [disabled]="sizeScrollIndex >= maxScrollIndex">
        &gt;
      </button>
    </div>
  </div>
</div>
