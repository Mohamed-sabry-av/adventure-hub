<div class="image-slider">
  <!-- Product status tags -->
  <div class="product-tags product-tags-bottom-left">
    <div
      *ngFor="let tag of getProductTags()"
      class="tag"
      [ngClass]="getTagClass(tag)"
    >
      {{ tag }}
    </div>
  </div>

  <!-- Image slider -->
  <div
    class="slider-container"
    #sliderContainer
    [ngClass]="{'hovered': isHovered && product.images.length > 1}"
  >
    <!-- Images -->
    <div
      class="slide"
      *ngFor="let image of product?.images; let i = index"
      [ngClass]="{
        'active': i === 0,
        'second-image': i === 1 && isHovered && product.images.length > 1
      }"
    >
      <a [routerLink]="['/product', product.slug]">
        <img
          [src]="getOptimizedImageUrl(image.src)"
          [srcset]="getImageSrcset(image)"
          sizes="(max-width: 768px) 100vw, (max-width: 1024px) 50vw, 400px"
          width="400"
          height="400"
          loading="lazy"
          [alt]="product.name"
          (load)="onImageLoad($event)"
        />
      </a>
    </div>
  </div>
</div>
