<app-container>
  <div class="flex flex-col lg:flex-row gap-y-10 w-full mt-10">
    <!-- Skeleton for app-cart-products -->
    <div class="w-full lg:w-[50%]">
      <!-- Simulate 2-3 product items -->
      <div class="space-y-6">
        <!-- Product 1 -->
        <div class="flex gap-x-4 p-4 bg-white rounded-lg shadow-sm">
          <!-- Image placeholder -->
          <div class="w-24 h-24 bg-gray-200 animate-pulse rounded"></div>
          <!-- Details placeholder -->
          <div class="flex-1 space-y-3">
            <div class="h-4 w-3/4 bg-gray-200 animate-pulse rounded"></div>
            <div class="h-3 w-1/2 bg-gray-200 animate-pulse rounded"></div>
            <div class="h-3 w-1/4 bg-gray-200 animate-pulse rounded"></div>
          </div>
        </div>
        <!-- Product 2 -->
        <div class="flex gap-x-4 p-4 bg-white rounded-lg shadow-sm">
          <div class="w-24 h-24 bg-gray-200 animate-pulse rounded"></div>
          <div class="flex-1 space-y-3">
            <div class="h-4 w-3/4 bg-gray-200 animate-pulse rounded"></div>
            <div class="h-3 w-1/2 bg-gray-200 animate-pulse rounded"></div>
            <div class="h-3 w-1/4 bg-gray-200 animate-pulse rounded"></div>
          </div>
        </div>
      </div>
    </div>
    <!-- Skeleton for app-cart-checkout -->
    <div class="w-full lg:w-[50%]">
      <div class="p-6 bg-white rounded-lg shadow-sm space-y-6">
        <!-- Title placeholder -->
        <div class="h-6 w-1/3 bg-gray-200 animate-pulse rounded"></div>
        <!-- Price details placeholder -->
        <div class="space-y-3">
          <div class="h-4 w-2/3 bg-gray-200 animate-pulse rounded"></div>
          <div class="h-4 w-2/3 bg-gray-200 animate-pulse rounded"></div>
          <div class="h-4 w-2/3 bg-gray-200 animate-pulse rounded"></div>
        </div>
        <!-- Button placeholder -->
        <div class="h-12 w-full bg-gray-200 animate-pulse rounded"></div>
      </div>
    </div>
  </div>
</app-container>
