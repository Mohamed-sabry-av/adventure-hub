<VirtualHost *:8080>
    ServerName adventures-hub.com
    ServerAlias www.adventures-hub.com
    ServerAdmin tarek@adventures-hub.com
    DocumentRoot /var/www/backend

    <Directory /var/www/backend>
        Options -Indexes +FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    # Deny access to hidden files
    <FilesMatch "^\.">
        Require all denied
    </FilesMatch>

    ErrorLog ${APACHE_LOG_DIR}/backend_error.log
    CustomLog ${APACHE_LOG_DIR}/backend_access.log combined
</VirtualHost>